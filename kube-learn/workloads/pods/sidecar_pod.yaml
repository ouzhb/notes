kind: Pod
apiVersion: v1
metadata:
  name: sidecar-pod
spec:
  volumes:
    - name: cache-volume
      emptyDir: {}
  containers:
    - name: main-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: cache-volume
    - name: sidecar-pod
      image: centos
      volumeMounts:
        - mountPath: "/cache-volume"
          name: cache-volume